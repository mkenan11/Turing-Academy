<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaxt Sayğacı və TODO List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@100..900&family=Noto+Serif:wght@100..900&family=Parkinsans:wght@300..800&family=Poppins:wght@100..900&family=Roboto+Mono:wght@100..700&family=Source+Sans+3:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container_1">
        <h2>Vaxt Sayğacı</h2>
        <div id="timer">0</div>
        <button id="start" type="button">Başlat</button>
        <button id="stop" type="button">Dayandır</button>
    </div>

    <div class="container_2">
        <div class="container">
            <h1>TODO LIST</h1>
            <input type="text" id="taskInput" placeholder="Yeni Tapşırıq yazın...">
            <button id="addTask" type="button">Əlavə Et</button>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
