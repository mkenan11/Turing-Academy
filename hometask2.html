<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="https://www.youtube.com/watch?v=G3e-cpL7ofc&pp=ygUQRnJvbnQgRW5kIENvdXJzZQ%3D%3D>
    <fieldset>
        <h1>Form</h1>
        <label for="name">First, Last Name* :  </label>
        <input type="text" placeholder="Enter Your First Name" required>
        <input type="text" placeholder="Enter Your Last Name" required><br><br>

        <label for="organization">Organization :  </label>
        <input type="text"><br><br>

        <label for="e-mail">E-Mail Adress* :  </label>
        <input type="email" placeholder="Enter Your E-Mail" required><br><br>

        <label for="work-phone">Work Phone :  </label>
        <input type="number"><br><br>

        <label for="home-phone">Home Phone :  </label>
        <input type="number"><br><br>

        <label for="cell-phone">Cell Phone :  </label>
        <input type="number"><br><br>

        <label for="address-1">Address 1* :  </label>
        <input type="text" required><br><br>

        <label for="address-2">Address 2 :  </label>
        <input type="text"><br><br>

        <label for="city">City* :  </label>
        <input type="text" required><br><br>

        <label for="zipcode">Zip Postal Code :  </label>
        <input type="text" maxlength="6"><br><br>

        <label for="country">Country* :  </label>
        <select name="country" id="country">
            <option value="aze">Azerbaijan</option>
            <option value="usa">United States</option>
            <option value="poland">Poland</option>
            <option value="turk">Turkey</option>
        </select><br><br>

        <label for="required-fields">* - required fields</label><br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </fieldset>
</form>
    
</body>
</html>
