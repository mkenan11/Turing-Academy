<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Package Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card_wrapper">
        <div class="card">
            <h2 class="package_name">Basic</h2>
            <h3 class="price">10$/month</h3>
            <ul>
                <li>10 GB Storage</li>
                <li>Email Support</li>
                <li>Basic Analytics</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="card">
            <h2 class="package_name">Pro</h2>
            <h3 class="price">20$/month</h3>
            <ul>
                <li>50 GB Storage</li>
                <li>Priority Support</li>
                <li>Advanced Analytics</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="card">
            <h2 class="package_name">Enterpise</h2>
            <h3 class="price">30$/month</h3>
            <ul>
                <li>Unlimited Storage</li>
                <li>24/7 Support</li>
                <li>Custom Analytics</li>
            </ul>
            <button>Sign Up</button>
        </div>
    </div>
    
</body>
</html>
